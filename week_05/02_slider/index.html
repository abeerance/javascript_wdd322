<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="code.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slide">
          <img
            src="https://picsum.photos/500/380"
            alt="Some random picture from the internet"
          />
        </div>
        <div class="slide">
          <img src="http://placekitten.com/500/380" alt="Cute kitten *meow*" />
        </div>
        <div class="slide">
          <img
            src="http://place-puppy.com/500x380"
            alt="Adorable puppy *woof*"
          />
        </div>
        <div class="slide">
          <img
            src="https://picsum.photos/500/380?random=2"
            alt="This is the 4th image"
          />
        </div>
        <div class="slide">
          <img
            src="https://picsum.photos/500/380?random=3"
            alt="Blib blab blub"
          />
        </div>
      </div>
    </div>
    <div class="controls-container">
      <button class="left">&larr;</button>
      <div class="description">
        <h2>Current Slide: 1</h2>
        <p>Description</p>
      </div>
      <button class="right">&rarr;</button>
    </div>
  </body>
</html>
